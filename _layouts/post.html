---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col">
      <article class="post full-spread">
        <div class="post-body">
          <h1 class="post-title">{{ page.title }}</h1>

          <div class="post-date">
            <h6>{{ page.date | date: "%B %e, %Y" }}</h6>
          </div>

          <div class="post-tags">
            {% for tag in page.tags %}
            <p class="tag"><span class="badge badge-secondary">{{ tag }}</span></p>
            {% endfor %}
          </div>

          <div class="post-catagories">
            {% for category in page.categories %}
            <p class="category"><span class="badge badge-secondary">{{ category }}</span></p>
            {% endfor %}
          </div>

          <div class="post-content">
            {{ content }}
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
