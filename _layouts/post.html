---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col">
      <article class="post">
        <h1>{{ page.title }}</h1>
        <div class="date">
          {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div class="post-tags">
          {% for tags in page.tags %}
          <p>{{ tags }}</p>
          {% endfor %}
        </div>
        <div class="entry">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
